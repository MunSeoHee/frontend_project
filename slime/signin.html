                <form action="#" method="GET">
                    <input class="form-control rounded-0 mb-3" type="text" placeholder="이름" name="name">

                    </div>
                    <input type="submit" value="가입하기" class="btn btn-outline-primary border text-secondary btn-lg btn-block mt-4 rounded-0">
